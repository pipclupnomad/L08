    <form action="index.html" target="_blank" method="post">
        <h1>SIGN UP</h1>
        <h2>Your Basic Info</h2>
        <div>
            <label for="">Name: </label><br>
            <input type="text" name="" id="" placeholder="nhap ho ten" required>
        </div>
        <div>
            <label for="">Email: </label><br>
            <input type="email" name="" id="" placeholder="123@gmail.com" required>
        </div>
        <div>
            <label for="">Password: </label><br>
            <input type="password" name="" id="" placeholder="nhap mat khau" required>
        </div>
        <div class="age">
            <label for="">Age: </label><br>
            <input type="radio" name="radio" id="radio" checked required> Under 18 <br>
            <input type="radio" name="radio" id="radio"> 18 or older
        </div>
        <div>
            <h2>Your Profile</h2>
            <label for="">Biopraphy: </label><br>
            <textarea name="" id="" cols="" rows="4" placeholder="my name is..."></textarea>
        </div>
        <div>
            <label for="">Job Role</label><br>
            <select name="job" id="user_job">
                <optgroup label="web">
                    <option value="frontend">Frontend Developer</option>
                    <option value="PHP">PHP Developer</option>
                    <option value="Python">Python Developer</option>
                    <option value="Rails">Rails Developer</option>
                    <option value="web">Web Design</option>
                    <option value="WordPress">WordPress Developer</option>
                </optgroup>
                <optgroup label="mobile">
                    <option value="Android">Android Developer</option>
                    <option value="iOS">iOS Developer</option>
                    <option value="mbdesign">Mobile Designer</option>
                </optgroup>
                <optgroup label="Business">
                    <option value="own">Business Owner</option>
                    <option value="free">Freelancer</option>
                </optgroup>
                <optgroup label="Other">
                    <option value="sec">Secretary</option>
                    <option value="main">Maintenance</option>
                </optgroup>
            </select>
        </div>
        <div class="submit-reset">
            <input type="submit" value="Sign Up">
        </div>
    </form>
